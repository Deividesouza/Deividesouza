name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Atualiza todo dia Ã  meia-noite
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ðŸ‘ˆ necessÃ¡rio para permitir push via GITHUB_TOKEN
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake Game
        uses: Platane/snk@v3
        with:
          github_user_name: Deividesouza
          outputs: |
            ./output/github-contribution-grid-snake.svg

      - name: Push generated snake
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "generated snake animation"
          add: "output/github-contribution-grid-snake.svg"
          push: true
          pull: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
